<h2>Users</h2>

<ul *ngIf="loaded && users?.length > 0; else noUsers">
  <li *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <ul *ngIf="showExtended && user.age && user.address">
      <li>Age: {{ user.age }}</li>
      <li>Address: {{ user.address.street }} {{ user.address.city }}</li>
    </ul>
  </li>
</ul>

<ng-template #noUsers> <h4>loading users...</h4> </ng-template>

<h4 *ngIf="users.length == 0">No Users Found</h4>
