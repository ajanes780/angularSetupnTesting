<h2>Users</h2>
<button [disabled]="!enableAdd" class="btn btn-light btn-block mb-3">
  Add New user
</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0; else noUsers">
  <li class="card card-body mb-2" *ngFor="let user of users">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-fluid" [src]="user.image" alt="kitten" />
        <!-- <img class="img-fluid" src="{{ user.image }}" alt="kitten" /> -->
      </div>

      <div class="col-sm-8">
        <h3>
          <span> {{ user.firstName }} {{ user.lastName }} </span>
        </h3>
        <ul class="list-group" *ngIf="showExtended && user.age && user.address">
          <li class="list-group-item">Age: {{ user.age }}</li>
          <li class="list-group-item">
            Address: {{ user.address.street }} {{ user.address.city }}
          </li>
        </ul>
      </div>
    </div>
  </li>
</ul>

<ng-template #noUsers> <h4>loading users...</h4> </ng-template>

<h4 *ngIf="users.length == 0">No Users Found</h4>
